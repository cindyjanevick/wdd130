<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #pattern-msg {
            text-align: center;
            padding: 20px;
        }

        #pattern-content {
            display: inline-block;
            margin-right: 10px; /* Adjust the spacing between text and button */
        }

        #button-box {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #button-box:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="pattern-msg">
        <span id="pattern-content">Virtual Shop: You can find here some premium patterns for amigurumis or crochet delights</span>
        <a id="button-box" href="#">Shop Premium Patterns</a>
    </div>
</body>
</html>
